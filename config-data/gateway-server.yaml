eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
    globalcors:
      cors-configurations:
        '[/**]':
          allowedOrigins: '*'
          allowedMethods: "*"
          allowedHeaders: "*"
