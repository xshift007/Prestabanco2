server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: m1-credit-simulation-service
          uri: lb://m1-credit-simulation-service:8090
          predicates:
            - Path=/simulate/**
        - id: m2-user-registration-service
          uri: lb://m2-user-registration-service:8091
          predicates:
            - Path=/users/**
    globalcors:
      cors-configurations:
        '[/**]':
          allowedOrigins: '*'
          allowedMethods: "*"
          allowedHeaders: "*"
